
<html>

<title>jQuery Drop Down Menu with Fade on Hover</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script> 
/*Slide toggle*/
$(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideToggle("slow");
    });
});
/*Focus & Blur */
$(document).ready(function(){
    $("input").focus(function(){
        $(this).css("background-color", "#99CCFF");
    });
    $("input").blur(function(){
        $(this).css("background-color", "#99CCCC");
    });
$("select").focus(function(){
        $(this).css("background-color", "#99CCFF");
    });
    $("select").blur(function(){
        $(this).css("background-color", "#99CCCC");
    });
});

</script>

<style>
.button {
    background-color: #669999; 
    border-radius:6px;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    -webkit-transition-duration: 0.4s; 
    transition-duration: 0.4s;
}

.button2:hover {
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.50),0 17px 50px 0 rgba(0,0,0,0.20);
}

.menuBackground {
	background: #233;
        
}
.dropDownMenu a {
	color: #FFF;
}
.dropDownMenu,
.dropDownMenu ul {
	list-style: none;
	margin: 0;
	padding: 0;
}
.dropDownMenu li {
	position: relative;
}
.dropDownMenu a {
	padding: 10px 20px;
      
	display: block;
	text-decoration: none;
}
.dropDownMenu a:hover {
	background: darkcyan;
}

.dropDownMenu > li {
	display: inline-block;
	vertical-align: top;
	margin-left: -4px; 
}
.dropDownMenu > li:first-child {
	margin-left: 0;
}


.dropDownMenu ul {
	box-shadow: 2px 2px 15px 0 rgba(0,0,0, 0.5);
}
.dropDownMenu > li > ul {
	text-align: left;
	display: none;
	background:#669999 ;
	position: absolute;
	top: 100%;
	left: 0;
	width: 240px;
	
}

#panel2, #flip2 {
   
    font-size: 18px;
   
    background-color: #233;
    color: #66CCCC;
    
    border-radius: 3px;
}

#panel2 {
   
    display: none;
}
</style>
